        <div style="margin-left:50px">
            <form action="/accounts/create/" method="post" enctype="multipart/form-data">
                    Photo &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <input type="file" name="file">
                    <br>
                    <br>
                    <div style="width:500px" class="input-group input-group-sm mb-3" >
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Full name</span>
                        </div>
                        <input name="fullname" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div style="width:500px" class="input-group input-group-sm mb-3" >
                        <div class="input-group-prepend">

                        <input name="username" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">

                    <div style="width:500px" class="input-group input-group-sm mb-3" >
                        <div class="input-group-prepend">

                    <div style="width:500px" class="input-group input-group-sm mb-3" >
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
                        </div>
                        <input name="password" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
